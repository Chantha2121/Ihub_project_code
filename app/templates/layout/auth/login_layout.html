<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}iHub{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/bootstrap/css/bootstrap.min.css') }}">
        <!-- Custom CSS (if any) -->
        <link rel="stylesheet" href="{{ url_for('static', filename='app/css/styles.css') }}">
    </head>
    <body>
        {% block content %}
        <!-- Content will be injected here -->
            
        {% endblock %}
        <!-- Bootstrap JS and Popper.js -->
        <script src="{{ url_for('static', filename='vendors/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/screenfull/screenfull.js') }}"></script>
    </body>
</html>
